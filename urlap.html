<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

    <h1>Sárossi Zoltán pizzázó</h1>
    
    <h2>Pizza rendelés</h2>

    <form>
        <fieldset>
        <legend> Személyes adatok:</legend>
        <label for="fname">Vezetéknév:</label><br>
        <input type="text" id="fname" name="fname" value="Név"><br>
        <label for="lname">utónév:</label><br>
        <input type="text" id="lname" name="lname" value="Név"><br><br>
        <input type="submit" value="submit">
        </fieldset>
    </form>

    <form>
        <fieldset>
        <legend>Méretek:</legend>
        <input type="checkbox" id="méret1" name="méret1" value="kicsi">
        <label for="méret1"> kicsi</label><br>
        <input type="checkbox" id="méret2" name="méret2" value="közepes">
        <label for="méret2"> közepes</label><br>
        <input type="checkbox" id="méret3" name="méret3" value="nagy">
        <label for="méret3"> nagy</label><br><br>
        <input type="submit" value="submit">
        </fieldset>
    </form>

    <form>
        <fieldset>
        <legend>Feltétek:</legend>
        <input type="radio" id="pepperóni" name="pepperóni" value="pepperóni">
        <label for="pepperóni">pepperóni</label><br>
        <input type="radio" id="gomba" name="gomba" value="gomba">
        <label for="gomba">gomba</label><br>
        <input type="radio" id="sajt" name="sajt" value="sajt">
        <label for="sajt">sajt</label>
        </fieldset>
    </form>

    <form>
        <fieldset>
        <legend>Ídőpont:</legend>
        <label for="datemax">Enter a date before 2011-05-28:</label>
        <input type="date" id="datemax" name="datemax" max="2011-05-28"><br><br>
        <label for="datemin">Enter a date after 2021-09-11:</label>
        <input type="date" id="datemin" name="datemin" min="2021-09-11">
        </fieldset>
    </form>
    
    <form>
        <textarea name="message" rows="10" cols="30">
            Egyéb információ.
            </textarea>
    </form>

        <button type="button" onclick="alert('rendelése már is készül')">Rendelés.</button>
        
</body>
</html>
